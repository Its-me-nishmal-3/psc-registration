<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PSC Helper Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Roboto', sans-serif; }
    body {
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; margin: 0;
      background: linear-gradient(135deg, #6D28D9, #9D4EDD);
    }
    .container {
      background: #fff; padding: 30px 40px; border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2); max-width: 400px; width: 100%;
      text-align: center;
    }
    h2 { margin-bottom: 20px; color: #6D28D9; }
    input {
      width: 100%; padding: 12px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 8px; font-size: 16px;
    }
    button {
      background: #6D28D9; color: #fff; padding: 12px;
      border: none; border-radius: 8px; width: 100%;
      font-size: 16px; cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover { background: #9D4EDD; }
    .success { color: green; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>PSC Helper Registration</h2>
    <form id="pscForm">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="text" name="place" placeholder="Place" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="tel" name="whatsapp" placeholder="WhatsApp Number" required pattern="[0-9]{10,15}">
      <button type="submit">Submit</button>
    </form>
    <div class="success" id="successMsg"></div>
  </div>

  <script>
    const form = document.getElementById('pscForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      fetch('https://script.google.com/macros/s/AKfycbxul9eN8RVFGcWagJ6jOKV-sByKbuCaerjl4Fv5Yg12BidVHAqYsoGlOsLx6s-nHyJD/exec', {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.json())
      .then(resp => {
        if(resp.result === 'success') {
          successMsg.textContent = 'Registration Successful! Redirecting...';
          setTimeout(() => {
            window.location.href = 'https://psc-fr.vercel.app/';
          }, 1500);
        } else {
          successMsg.textContent = 'Error submitting form!';
        }
      })
      .catch(err => { successMsg.textContent = 'Submission failed!'; console.error(err); });
    });
  </script>
</body>
</html>
